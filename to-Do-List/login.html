<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn-To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="loginPage">
        <div class="loginContainer">
            <form id="loginForm">
                <input type="text" placeholder="Username" class="loginInput" id="username" required>
                <input type="password" placeholder="Password" class="loginInput" id="password" required>
                <input type="submit" class="signUp" value="Sign Up">
            </form>
        </div>
    </section> 
    <script src="login.js"></script>
</body>
</html>
