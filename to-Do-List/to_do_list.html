<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
</head>
<body>
    <section class="LeftSideBar">
        <img src="/images/logo.png" alt="logo with mountains" class="logo">
        <button class="addNewActivity">
            Add Activity
        </button>
    </section>
    <section class="mainAppContainer">
        <div class="loginContainer">
            <div class="loginBox">
                <input type="text" placeholder="Username" class="loginInput">
                <input type="password" placeholder="Password" class="loginInput">
                <button type="submit" class="signUp">Sign Up</button>
            </div>
        </div>
    </section>  
</body>
</html>
